<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-graduation-cap"></i> AI Course Generator</h1>
      <p>Enter any topic to generate a comprehensive learning course</p>
    </div>
    
    <div class="input-group">
      <i class="fas fa-search"></i>
      <input type="text" id="topic" placeholder="Enter a topic (e.g., Machine Learning, Web Development)" />
    </div>
    
    <button id="generateBtn">
      <i class="fas fa-plus-circle"></i> Generate Course
    </button>
    
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Generating your course content...</p>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const generateBtn = document.getElementById("generateBtn");
      const topicInput = document.getElementById("topic");
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.querySelector('.loading');
      
      generateBtn.addEventListener("click", async () => {
        const topic = topicInput.value.trim();
        
        if (!topic) {
          showError("Please enter a topic first!");
          topicInput.focus();
          return;
        }
        
        // Show loading state
        generateBtn.disabled = true;
        loadingDiv.style.display = 'block';
        resultDiv.style.display = 'none';
        
        try {
          const res = await fetch("http://127.0.0.1:5000/generate_course", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic: topic })
          });

          const data = await res.json();
          
          if (data.course) {
            // Format the course content
            let formatted = data.course
              .replace(/## (.*?)(?=\n|$)/g, "<h2>$1</h2>")
              .replace(/### (.*?)(?=\n|$)/g, "<h3>$1</h3>")
              .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")
              .replace(/\*(.*?)\*/g, "<li>$1</li>")
              .replace(/\n/g, "<br>");
              
            resultDiv.innerHTML = `
              <div class="course-header">
                <h2>Your ${topic} Course</h2>
                <p>Generated just for you</p>
              </div>
              ${formatted}
            `;
          } else {
            showError(data.error || "Unknown error occurred");
          }
        } catch (err) {
          showError("Failed to connect to backend. Make sure the server is running.");
          console.error(err);
        } finally {
          loadingDiv.style.display = 'none';
          resultDiv.style.display = 'block';
          generateBtn.disabled = false;
        }
      });
      
      function showError(message) {
        resultDiv.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
        resultDiv.style.display = 'block';
      }
      
      // Allow pressing Enter to submit
      topicInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          generateBtn.click();
        }
      });
    });
  </script>
</body>
